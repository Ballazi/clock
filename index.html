<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="icon" href="./img/clock.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    

</head>
<body>
    <div class="root">
        <div class="header">
            <div class="clock">
                <div class="clock-img"></div>
                <div class="clock-text">CLOCK</div>
            </div>
            <div class="time">
                <div class="time-text">TIME</div>
                <div class="time-h">
                    <div class="time-h-v">00</div>
                    <div class="time-h-t">hours</div>
                </div>
                <span class="time-g">:</span>
                <div class="time-m">
                    <div class="time-m-v">00</div>
                    <div class="time-m-t">mins</div>
                </div>
                <span class="time-g">:</span>
                <div class="time-s">
                    <div class="time-s-v">00</div>
                    <div class="time-s-t">secs</div>
                </div>
                <div class="time-a-p">AM</div>
            </div>
        </div>
        <div class="inner1"></div>
        <div class="inner2"></div>
        <div class="main">
            <div class="main-m">
                <div class="main-m-wake main-c">
                    <i class="fas fa-sun"></i> Set wake up time   
                    <select name="Time" id="timestamps-w" onchange="imageTextChange()">
                        <option value="">Select Time</option>
                        <option value="0">12 AM - 01 AM</option>
                        <option value="1">01 AM - 02 AM</option>
                        <option value="2">02 AM - 03 AM</option>
                        <option value="3">03 AM - 04 AM</option>
                        <option value="4">04 AM - 05 AM</option>
                        <option value="5">05 AM - 06 AM</option>
                        <option value="6">06 AM - 07 AM</option>
                        <option value="7">07 AM - 08 AM</option>
                        <option value="8">08 AM - 09 AM</option>
                        <option value="9">09 AM - 10 AM</option>
                        <option value="10">10 AM - 11 AM</option>
                        <option value="11">11 AM - 12 PM</option>
                        <option value="12">12 PM - 01 PM</option>
                        <option value="13">01 PM - 02 PM</option>
                        <option value="14">02 PM - 03 PM</option>
                        <option value="15">03 PM - 04 PM</option>
                        <option value="16">04 PM - 05 PM</option>
                        <option value="17">05 PM - 06 PM</option>
                        <option value="18">06 PM - 07 PM</option>
                        <option value="19">07 PM - 08 PM</option>
                        <option value="20">08 PM - 09 PM</option>
                        <option value="21">09 PM - 10 PM</option>
                        <option value="22">10 PM - 11 PM</option>
                        <option value="23">11 PM - 12 AM</option>
                    </select>
                </div>
                <div class="main-m-bor"></div>
                <div class="main-m-lunch main-c">
                    <i class="fas fa-utensils"></i> Set lunch time 
                    <select name="Time" id="timestamps-l" onchange="imageTextChange()">
                        <option value="">Select Time</option>
                        <option value="0">12 AM - 01 AM</option>
                        <option value="1">01 AM - 02 AM</option>
                        <option value="2">02 AM - 03 AM</option>
                        <option value="3">03 AM - 04 AM</option>
                        <option value="4">04 AM - 05 AM</option>
                        <option value="5">05 AM - 06 AM</option>
                        <option value="6">06 AM - 07 AM</option>
                        <option value="7">07 AM - 08 AM</option>
                        <option value="8">08 AM - 09 AM</option>
                        <option value="9">09 AM - 10 AM</option>
                        <option value="10">10 AM - 11 AM</option>
                        <option value="11">11 AM - 12 PM</option>
                        <option value="12">12 PM - 01 PM</option>
                        <option value="13">01 PM - 02 PM</option>
                        <option value="14">02 PM - 03 PM</option>
                        <option value="15">03 PM - 04 PM</option>
                        <option value="16">04 PM - 05 PM</option>
                        <option value="17">05 PM - 06 PM</option>
                        <option value="18">06 PM - 07 PM</option>
                        <option value="19">07 PM - 08 PM</option>
                        <option value="20">08 PM - 09 PM</option>
                        <option value="21">09 PM - 10 PM</option>
                        <option value="22">10 PM - 11 PM</option>
                        <option value="23">11 PM - 12 AM</option>
                    </select>
                </div>
                <div class="main-m-bor"></div>
                <div class="main-m-nap main-c">
                    <i class="fas fa-bed"></i> Set nap time 
                    <select name="Time" id="timestamps-n" onchange="imageTextChange()">
                        <option value="">Select Time</option>
                        <option value="0">12 AM - 01 AM</option>
                        <option value="1">01 AM - 02 AM</option>
                        <option value="2">02 AM - 03 AM</option>
                        <option value="3">03 AM - 04 AM</option>

                        <option value="12">12 PM - 01 PM</option>
                        <option value="13">01 PM - 02 PM</option>

                        <option value="20">08 PM - 09 PM</option>
                        <option value="21">09 PM - 10 PM</option>
                        <option value="22">10 PM - 11 PM</option>
                        <option value="23">11 PM - 12 AM</option>
                    </select>
                </div>
            </div>
            <div class="main-i">
                <div class="main-i-t"></div>
            </div>
            <div class="main-w"></div>
            <div class="main-w-t"></div>
            <div class="main-b">Party time !</div>
        </div>
    </div>
    

    <script src="./index.js"></script>

</html>
